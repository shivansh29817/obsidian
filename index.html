<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Gemini</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>Rusty's GEMINI</h3>
        </div>

        <div class="info">
            <a href="#">
                Hi there! I'm Gemini aka : CloseAI.
            </a>
            <a href="">An AI-based language model,
                Ask me anything
            </a>
            </div>

        <div class="chat-container">
            <div id="chat-log">
                <!-- message will append here! -->
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script type="module" src="gemini.js"></script>

</body>

</html>
